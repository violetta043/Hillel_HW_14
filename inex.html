<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffe</title>
</head>
<body>
    <div class="position">
        <img src="img/coffee_columbia.webp" alt="coffee_columbia" class="image">
        <div class="wrapper">
            <p class="name_of_position">Colombia Monteblanco + Mango, Mad Heads, 250 Ð³</p>
            <button class="btn_buy">Buy</button>

            <form class="user_info">
                <label>
                    Full name:
                    <input type="text" name="pib" class="pib">
                    <p class="valid_fn">Not enough characters</p>
                </label><br>
                <label>
                <label>
                    Phone: 
                    <input type="text" name="phone" class="phone">
                    <p class="valid_phone">Not enough characters</p>
                </label><br>
                <label>
                    Email: 
                    <input type="text" name="email" class="email">
                    <p class="valid_email">Not enough characters</p>
                </label><br>
                    City:
                    <select name="select_city" id="select_city" >
                        <option value=""></option>
                        <option value="Kharkiv">Kharkiv</option>
                        <option value="Kyiv">Kyiv</option>
                        <option value="Lviv">Lviv</option>
                    </select>
                    <p class="valid_s">Select a city</p>
                </label><br>
                <label>
                    Nova Poshta offices:
                    <input type="text" name="NP" >
                    <p class="valid_NP">Enter the branch</p>
                </label><br>
                <label>
                    Payment: 
                    <select name="select_payment" id="select_payment" >
                        <option value=""></option>
                        <option value="Payment upon receipt">Payment upon receipt</option>
                        <option value="Payment by card">Payment by card</option>
                    </select>
                    <p class="valid_pay">Choose a payment method</p>
                </label><br>
                <label>
                    Quantity:
                    <input type="number" name="quantity" id="quantity" >
                    <p class="valid_quantity">Select the quantity</p>
                </label><br>
                <label>
                    Comment on the order: 
                    <input type="text" name="comment" id="comment">
                </label><br>

                <input type="submit" value="submit" class="btn_confirm"></input>
            </form>
        </div>
        <div class="wrapper">
            <div class="output">

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
